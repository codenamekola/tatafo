<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
            integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
            crossorigin="anonymous">
    <title>TataFo</title>
</head>
<body>
    <div class="container">
    <h4 class="mt-3"><code><strong>TataFo</strong></code> |</h4>
    <p><small>Realtime chat built with Node JS and SocketIO</small></p>
    <div class="row">
    <div class="col-md-4 mt-4">
        <div class="card" style="width: 18rem;">
            <div class="card-header bg-dark text-white">
                <code>Room members</code>
            </div>
            <div class="card-body" id="chat-users"></div>
        </div>

        <ol style="max-height:209px;overflow:auto" id="messages" class="list-group"></ol>
        
        <form id="message-form" class="form-group">
            <input name="message" type="text" placeholder="message.." class="form-control" autofocus autocomplete="off" />
            <button class="btn btn-sm btn-success mt-1">Send</button>
        </form>
        
        <button id="send-location" class="btn btn-sm btn-warning">Beam your location</button>
    </div>
    </div>
   </div>
   
   <!--using socket io in our server gives us access to this file. Containing a range of required functions-->
   <script src="/socket.io/socket.io.js"></script>
   <script src="/js/libs/jquery-3.3.1.min.js"></script>
   <script src="/js/libs/moment.js"></script>
   <script src="/js/libs/deparam.js"></script>
   <script src="/js/chat.js"></script>
</body>
</html>
