<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <title>TataFo | SignIn</title>
</head>

<body>
    <div class="container">
    <div class="col-md-4 mt-4">
        <div class="jumbotron">
        <h5><strong><code>TataFo</code> |</strong></h5>
        <p><small>Join or create a chat room, invite friends over..</small></p>
        <form class="form-group" action="/chat.html">
            <input type="text" name="username" class="form-control" autocomplete="off" placeholder="username" required autofocus>
            <input type="text" name="room" class="form-control" autocomplete="off" placeholder="chat room" required>
            <button class="btn btn-sm btn-primary mt-2" type="submit">Join</button>
        </form>
        </div>
    </div>
    </div>
</body>

</html>
